<!DOCTYPE !DOCTYPE html>
<html>
<!--Begin the great unification-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PokeMania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Normalize-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--8-bit Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--Front page-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <!--Pokedex-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style2.css">
    <!--New tech Graph Bar from D3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<!--MEGA DIV, PAGE 1-->
<div>
    <!--jumbotron for pokemon title page to begin with-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid"></div>
            </div>
        </div>
    </div>
    <!-- pretty cool looking search button found here: https://www.mockplus.com/blog/post/search-bar-design -->
    <div class="container search">
        <div class="row">
            <div id="cover">
                <form method="get" action="">
                    <div class="tb">
                        <!--Tags to jQuery, has google fonts-->
                        <div class="td"><input id="add-pokemon" class="autocomplete" type="text" style="font-family: 'Press Start 2P', cursive;" placeholder="Choose Your Pokemon!" required><div>
                        <div class="td" id="s-cover">
                            <button id="pokemon-input" type="submit">
                                <div id="s-circle"></div>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--RANDOM BUTTON, add when we're ready-->
    <!--<button type="button" class="btn btn-danger" id="random-button">Random</button>-->
    </div>
    <!--PAGE 2 DIV: The Pokedex-->
    <div class="page2 body2">
        <!--Appends Pokemon name-->
        <div class="result-name">
        </div>
        <!--Back Button that makes the content disappear-->
        <button class="btn btn-danger" id="backbtn">BACK
        </button>
        <!--Appends Pokemon sprite-->
        <div class="result">
        </div>
        <!--Appends the graph/stats-->
        <div class="chart">
        </div>
    </div>

    <!--add sticky footer with "Team 4 Master Trainers"-->
    <footer>
            <div id="audio">
                    <audio controls>
                            <source src="https://ia601207.us.archive.org/25/items/PokemonThemeSong/Pok%C3%A9mon%20Theme%20Song.mp3"/>
                    </audio>  
            </div>
    </footer>

    <!--jQuery/Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Firebase-->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script> -->
    <!--Bootstrap/jQuery-->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--PokeApp-->
    <script src="poketest/pokemon.js"></script>
    <!-- <script src="js/app.js"></script>
    <script src="js/filter.js"></script> -->
</body>

</html>
